
<script type="text/x-red" data-template-name="IoPlus">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-bus"><i class="fa fa-wrench"></i> Bus</label>
        <input type="text" id="node-input-bus" placeholder="32">
    </div>
</script>

<script type="text/x-red" data-help-name="IoPlus">
    <p>Pings a machine and returns the trip time in mS as <code>msg.payload</code>.</p>
</script>

<script type="text/javascript">
    RED.nodes.registerType('IoPlus', {
        category: 'Raspberry Pi',
        color: "Burlywood",
        defaults: {
            name: { value: "" },
            bus: { value: "32", required: true }
         },
        inputs: 1,
        outputs: 0,
        icon: "serial.png",
        label: function () {
            return this.name || "IoPlus";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>
